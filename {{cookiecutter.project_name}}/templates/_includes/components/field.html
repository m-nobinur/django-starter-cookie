{% raw %}
{% load add_css %}
<div>
  {% if field.label %}
    <label
      for="{{ field.id_for_label }}"
      class="{% if label_class %}{{ label_class }}{% else %}block text-grey-darker text-sm font-bold mb-2{% endif %}"
    >
      {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
    </label>
  {% endif %}
  {% if field.errors %}
    {{ field|addcss:"border border-red-500" }}
  {% else %}
    {{ field }}
  {% endif %}

  {# HELP TEXT #}
  {% include "_includes/components/field_err.html" %}
</div>
{% endraw %}
