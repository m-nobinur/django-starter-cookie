{% raw %}
<header class="top-nav">
  <nav class="bg-white border-gray-200 shadow-sm px-2 md:px-4 py-2.5">
    <div
      class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl"
    >
      <a href="/" class="flex items-center">
        <span
          class="self-center text-xl font-semibold whitespace-nowrap "
          >MySite</span
        >
      </a>
      <div class="flex items-center md:order-2">
        {% if user.is_authenticated %}
        <span class="font-semibold text-purple-600 mr-2">Hello, {{ user.first_name }}!</span>
          <button
            type="submit"
            class="px-4 py-1.5 text-white font-semibold transition-colors duration-300 bg-gradient-to-r from-purple-400 to-pink-600 rounded-md shadow hover:bg-gradient-to-r hover:from-pink-500 hover:to-purple-400 focus:outline-none focus:ring-purple-200 focus:ring-4"
            data-modal-toggle="logout-modal"
          >
            Logout
          </button>
        {% else %}
          <a
            href="{% url 'account_login' %}"
            class="text-gray-800 hover:text-purple-500 font-medium text-sm px-4 py-2 md:px-5 md:py-2.5 mr-1 md:mr-2 focus:outline-none"
            >Login</a
          >
          <a
            href="{% url 'account_login' %}"
            class="px-4 py-1.5 text-white font-semibold transition-colors duration-300 bg-gradient-to-r from-purple-400 to-pink-600 rounded-md shadow hover:bg-gradient-to-r hover:from-pink-500 hover:to-purple-400 focus:outline-none focus:ring-purple-200 focus:ring-4"
            >Sign up</a
          >
        {% endif %}
        <button
          data-collapse-toggle="mega-menu-icons"
          type="button"
          class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 "
          aria-controls="mega-menu-icons"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            aria-hidden="true"
            class="w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
      <div
        id="mega-menu-icons"
        class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1"
      >
        <ul
          class="flex flex-col mt-4 text-sm font-medium md:flex-row md:space-x-8 md:mt-0"
        >
          <li>
            <a
              href="#"
              class="block py-2 pr-4 pl-3 text-purple-600 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-purple-600 md:p-0  md::text-purple-500 md::bg-transparent "
              aria-current="page"
              >Home</a
            >
          </li>
          <li>
            <button
              id="mega-menu-icons-dropdown-button"
              data-dropdown-toggle="mega-menu-icons-dropdown"
              class="flex justify-between items-center py-2 pr-4 pl-3 w-full font-medium text-gray-700 border-b border-gray-100 md:w-auto hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-purple-600 md:p-0  md::text-purple-500 md::bg-transparent "
            >
              More
              <svg
                aria-hidden="true"
                class="ml-1 w-5 h-5 md:w-4 md:h-4"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
            <div
              id="mega-menu-icons-dropdown"
              class="grid z-10 grid-cols-2 w-auto text-sm bg-white rounded-lg border border-gray-100 shadow-md  md:grid-cols-3  hidden"
            >
              <div class="p-4 pb-0 text-gray-900 md:pb-4 ">
                <ul
                  class="space-y-4"
                  aria-labelledby="mega-menu-icons-dropdown-button"
                >
                  <li>
                    <a
                      href="#"
                      class="flex items-center text-gray-500  hover:text-purple-600 group"
                    >
                      <span class="sr-only">About us</span>
                      <svg
                        class="mr-2 w-4 h-4 text-gray-400  group-hover:text-purple-600"
                        aria-hidden="true"
                        focusable="false"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                      About Us
                    </a>
                  </li>
                </ul>
              </div>
              <div class="p-4 pb-0 text-gray-900 md:pb-4 ">
                <ul class="space-y-4">
                  <li>
                    <a
                      href="#"
                      class="flex items-center text-gray-500  hover:text-purple-600 group"
                    >
                      <span class="sr-only">Blog</span>
                      <svg
                        class="mr-2 w-4 h-4 text-gray-400  group-hover:text-purple-600"
                        aria-hidden="true"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M2 5a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 002 2H4a2 2 0 01-2-2V5zm3 1h6v4H5V6zm6 6H5v2h6v-2z"
                          clip-rule="evenodd"
                        ></path>
                        <path
                          d="M15 7h1a2 2 0 012 2v5.5a1.5 1.5 0 01-3 0V7z"
                        ></path>
                      </svg>
                      Blog
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </li>
          <li>
            <a
              href="#"
              class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-purple-600 md:p-0  md::text-purple-500 md::bg-transparent "
              >About Us</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div id="logout-modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 md:inset-0 h-modal md:h-full justify-center items-center flex" aria-modal="true" role="dialog">
    <div class="relative p-4 w-full max-w-md h-full md:h-auto">
        <div class="relative bg-white rounded-lg shadow ">
            <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" data-modal-toggle="logout-modal">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="p-6 text-center">
                <svg aria-hidden="true" class="mx-auto mb-4 w-14 h-14 text-gray-400 " fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <h3 class="mb-5 text-lg font-normal text-gray-500 ">
                  Are you sure you want to logout?
                </h3>
                <form method="post" action="{% url 'account_logout' %}">
                  {% csrf_token %}
                  {% if redirect_field_value %}
                  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                  {% endif %}
                  <button type="submit" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                      Logout
                  </button>

                  <button
                    data-modal-toggle="logout-modal"
                    type="button"
                    class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 ">
                    No, cancel
                  </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endraw %}
