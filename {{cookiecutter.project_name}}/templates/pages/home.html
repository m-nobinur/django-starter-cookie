{% raw %}
{% extends "base.html" %}

{% block title %} Home {% endblock title %}

{% block content %}
<main class="container m-auto pt-10">
  <div class="mb-36 mt-28 text-center">
    <div class="w-2/3 m-auto">
      <span
        class="block p-6 bg-purple-50 rounded-md border border-purple-500 shadow-sm hover:bg-gray-100"
      >
        <h5
        class="mb-4 text-3xl text-center font-semibold text-gray-700 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600"
        >
          Hello! Are you ready?
        </h5>
        <p class="font-normal text-gray-700 dark:text-gray-400">
          Because, your site is ready to get started.
        </p>
        <p class="font-mono font-bold mt-2">
          Let's start the hacking buddy!
        </p>
      </span>
    </div>
  </div>
</main>
{% endblock content %}
{% endraw %}
